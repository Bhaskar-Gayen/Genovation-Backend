# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic


prepend_sys_path = .

version_path_separator = os

recursive_version_locations = false

output_encoding = utf-8

sqlalchemy.url = postgresql+asyncpg://admin:root123@localhost:5432/ginovation_tech


[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
